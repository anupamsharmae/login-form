<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div id="popup" class="popup">
            <p id="popup_message"></p>
            <input id="ok" type="button" value="Ok" class="btn">
        </div>
        <div id="loader1" class="bubble"></div>

        <div id="signup_container" class="container">
            <h2>SignUp</h2>
            <form action="" class="form-class">
                <div class="form-group">  
                    <input type="text" name="uname"  id="fname" class="user-textfield" required>
                    <label for="uname" id="fname_label" class="user_label">Full Name</label>
                    <p id="name_caption"></p>
                </div>

                <div class="form-group">  
                    <input type="email" name="uname"  id="r_username" class="user-textfield" required>
                    <label for="uname" id="r_username_label" class="user_label">Username</label>
                    <p id="r_user_caption"></p>
                </div>
               
                <div class="form-group">
                    <input type="password" name="passwrd" class="password-textfield" id="r_password" required>
                    <label for="passwrd" id="r_password_label" class="password_label">Password</label>
                    <p id="r_password_caption"></p>
                </div>
                <div class="form-group">
                    <input type="password" name="passwrd" class="password-textfield" id="c_password" required>
                    <label for="passwrd" id="c_password_label" class="password_label">Confirm Password</label>
                    <p id="confirm_caption"></p>
                </div>
               
               
                <input id="register" type="button" value="Register" class="btn">
                <p class="footer">Already have an account? Just <a id="login_link" href="#">LogIn</a> here</p>
            </form>
        </div>








        <div id="loader2" class=""></div>
        <div id="login_container" class="container ">
            <h2>LogIn</h2>
            <form action="" class="form-class">
                <div class="form-group">  
                    <input type="email" name="uname"  id="username" class="user-textfield" required>
                    <label for="uname" id="user" class="user_label">Username</label>
                    <p id="user_caption"></p>
                </div>
               
                <div class="form-group">
                    <input type="password" name="passwrd" class="password-textfield" id="password" required>
                    <label for="passwrd" id="password_label" class="password_label">Password</label>
                    <p id="password_caption"></p>
                </div>
                <a class="forget_label" href="#">Forget Password</a>
                
                <div class="chkbox">
                    <input type="checkbox" name="login" id="login_chkbox">
                    <label for="login_chkbox">Remember me</label>    
                </div>
               
                <input id="submit" type="button" value="Submit" class="btn">
                <p class="footer">Don't have an account? Dont' Worry <a id="signup_link" href="#">Register</a> here</p>
            </form>
        </div>


        



    </section>

  
    <script src="js/test.js"></script>
</body>
</html>
